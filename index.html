<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content" style="background-color: rgb(248, 249, 227); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

    <form>
       
          <label for="name">Full Name:</label>

          <br/>

            <select onchange="Emoji()" id="emoji"><br/>
              <br/>
              <option id="0" value="">-</option>
              <option id="1" value="&#127800;">&#127800;</option>
              <option id="2" value="&#128149;">&#128149;</option>
              <option id="3" value="&#128544;">&#128544;</option>
              <option id="4" value="&#128578;">&#128578;</option>
              <option id="5" value="&#128525;">&#128525;</option>
              <option id="6" value="&#128139;">&#128139;</option>
            </select>
          </select><br/>
          <br/>
        <input
            type="button"
            value="Submit"
            id="form_button"
            onclick="setAction()"style="width: 20%; color: rgb(246, 246, 246) ; background-color: rgb(214, 178, 71);height:50%;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: larger;"
          /> 
    </form>

<script>
// Get the modal
var modal = document.getElementById("myModal");
// Get the button that opens the modal
var btn = document.getElementById("myBtn");
var btnMSG=document.getElementById("btnMSG");
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
// add a masseage that the massege has recived. and not just close the windiw
btnMSG.onclick=function(){
    modal.style.display = "none";
}
}

// script for adding an emojie

//puts an emojie inside the window massage
function Emoji(){
      let emoji = document.getElementById("emoji");
      let msg = document.getElementById("msg");
      msg.value = msg.value+ emoji.value;
      document.getElementById("0").selected = true;
    }


// script for the gallery
  function myFunction(imgs) {
  // Get the expanded image
  var expandImg = document.getElementById("expandedImg");
  // Get the image text
  var imgText = document.getElementById("imgtext");
  // Use the same src in the expanded image as the image being clicked on from the grid
  expandImg.src = imgs.src;
  // Use the value of the alt attribute of the clickable image as text inside the expanded image
  imgText.innerHTML = imgs.alt;
  // Show the container element (hidden with CSS)
  expandImg.parentElement.style.display = "block";
}
</script>


 <script type="text/javascript">

    let emoji = document.getElementById("emoji");
    let name = document.getElementById("name");
    let email = document.getElementById("email");
    let msg = document.getElementById("msg");
    let subject = `Client: ${name.value}`;
    let body = `${msg.value} ${emoji.value}\n\n Email for contact: ${email.value}`;
    window.location.href = `mailto:talyasa@post.bgu.ac.il?subject=${subject}&body=${body}`;
  }
</script>
